<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshot 2 - 1280x800</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      width: 1280px;
      height: 800px;
      overflow: hidden;
    }
    .screenshot {
      width: 1280px;
      height: 800px;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0d1117 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 60px;
    }
    .screenshot::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(251, 146, 60, 0.1) 0%, transparent 40%);
    }
    .title {
      font-size: 42px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #fff 0%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 1;
    }
    .flow-diagram {
      display: flex;
      align-items: center;
      gap: 40px;
      position: relative;
      z-index: 1;
    }
    .flow-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .flow-icon-box {
      width: 120px;
      height: 120px;
      background: #21262d;
      border: 2px solid #30363d;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    .flow-icon-box.highlight {
      border-color: #f97316;
      box-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
    }
    .flow-label {
      font-size: 16px;
      color: #8b949e;
      text-align: center;
    }
    .flow-arrow {
      font-size: 32px;
      color: #f97316;
    }
    .popup-result {
      position: relative;
      width: 500px;
      margin-top: 20px;
      padding: 20px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 12px;
      z-index: 1;
    }
    .popup-result h3 {
      font-size: 16px;
      color: #3fb950;
      margin-bottom: 16px;
    }
    .result-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #30363d;
      font-size: 14px;
      color: #f0f6fc;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .folder-icon {
      color: #f97316;
    }
    .tab-count {
      color: #6e7681;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="screenshot">
    <h2 class="title">How It Works</h2>
    <div class="flow-diagram">
      <div class="flow-step">
        <div class="flow-icon-box">ü™ü</div>
        <span class="flow-label">Multiple<br>Windows</span>
      </div>
      <span class="flow-arrow">‚Üí</span>
      <div class="flow-step">
        <div class="flow-icon-box highlight">üìö</div>
        <span class="flow-label">One Click<br>Extension</span>
      </div>
      <span class="flow-arrow">‚Üí</span>
      <div class="flow-step">
        <div class="flow-icon-box">üìÅ</div>
        <span class="flow-label">Organized<br>Folders</span>
      </div>
      <span class="flow-arrow">‚Üí</span>
      <div class="flow-step">
        <div class="flow-icon-box">‚úÖ</div>
        <span class="flow-label">Session<br>Saved!</span>
      </div>
    </div>
    <div class="popup-result">
      <h3>‚úÖ Created 3 folders with 47 bookmarks</h3>
      <div class="result-item">
        <span class="folder-icon">üìÅ</span>
        <span>Session_2026-01-03_15-30_Window-1</span>
        <span class="tab-count">18 tabs</span>
      </div>
      <div class="result-item">
        <span class="folder-icon">üìÅ</span>
        <span>Session_2026-01-03_15-30_Window-2</span>
        <span class="tab-count">15 tabs</span>
      </div>
      <div class="result-item">
        <span class="folder-icon">üìÅ</span>
        <span>Session_2026-01-03_15-30_Window-3</span>
        <span class="tab-count">14 tabs</span>
      </div>
    </div>
  </div>
</body>
</html>
